
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = [
  {
    "id": "DeepSeek-R1",
    "x": 2.19,
    "y": 90.8,
    "value": 1,
    "parent": "DeepSeek",
    "color": "#506EFF"
  },
  {
    "id": "Claude Sonnet",
    "x": 15,
    "y": 88.3,
    "value": 1,
    "parent": "Anthropic",
    "color": "#da7756"
  },
  {
    "id": "GPT4o",
    "x": 2.50,
    "y": 88.7,
    "value": 1,
    "parent": "OpenAI",
    "color": "#00b48c"
  },
  {
    "id": "Mixtral-8x22",
    "x": 6,
    "y": 77.8,
    "value": 1,
    "parent": "Mistral",
    "color": "#FF6F00"
  },
  {
    "id": "Llama-3-70B",
    "x": 0.71,
    "y": 85.2,
    "value": 1,
    "parent": "Meta",
    "color": "#0080FB"
  },
  {
    "id": "Llama-3-405B",
    "x": 2.50,
    "y": 88.7,
    "value": 1,
    "parent": "Meta",
    "color": "#0080FB"
  },
  {
    "id": "Qwen-2.5-Max",
    "x": 3,
    "y": 87.9,
    "value": 1,
    "parent": "Alibaba",
    "color": "#927FFF"
  },
  {
    "id": "Doubao-1.5-Pro",
    "x": 0.275,
    "y": 88.6,
    "value": 1,
    "parent": "Bytedance",
    "color": "#355399"
  },
  {
    "id": "Gemini-1.5-Pro",
    "x": 5,
    "y": 85.9,
    "value": 1,
    "parent": "Google",
    "color": "#4285F4"
  },
  {
    "id": "O1 mini",
    "x": 12,
    "y": 85.2,
    "value": 1,
    "parent": "OpenAI",
    "color": "#00b48c"
  }
]

;

  new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(20)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Performance",
      titleConfig: {
        fontSize: function(d){ return 16}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 16}
        }
      }
    })
    .xDomain([0, 17])
    .xConfig({
      title: "Cost",
      titleConfig: {
        fontSize: function(d){ return 16}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 16}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
