      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [

{"id":"Electrical grid","parent":"Energy", "value": " 89,200 (Kwh)", "cost":122000,"color":"grey", "date": "January 2023", "source": "Datakwip - UtilityAPI", "source2": "Datakwip - Sense", "source3": "RENU - electric company bill"},
{"id":"Natural gas", "parent":"Energy", "value":" 1000 m3", "cost":13450, "color":"grey", "date": "January 2023", "source": "Manual meter reading"},
{"id":"Wood","parent":"Energy", "value": " 0.5 m3", "cost":5600,"color":"grey", "date": "January 2023", "source": "Survey"},
{"id":"Oil","parent":"Energy","value": " 100 m3","cost":1983,"color":"grey", "date": "January 2023", "source": "Manual meter reading"},
{"id":"Coal","parent":"Energy","value": " 25 pounds","cost":100,"color":"grey", "date": "January 2023", "source": "Survey"},
{"id":"Renewable energy","parent":"Energy","value": " 8500 (Kwh)","cost":11800,"color":"grey", "date": "January 2023", "source": "Inverter API PV"},
{"id":"Water","parent":"Water","value": " 4500 m3","cost":9000,"color":"lightgrey", "date": "January 2023", "source": "Manual meter reading"},
{"id":"Waste","parent":"Waste","value": " 60,000 pounds","cost":850,"color":"darkgrey", "date": "January 2023", "source": "Trash company bill"}

] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Cost ($):</td><td class='data'>" + d.cost + "</td></tr>";
	table += "<tr><td class='title'>Value</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Date:</td><td class='data'>" + d.date + "</td></tr>";
        table += "<tr><td class='title'>Source:</td><td class='data'>" + d.source + "</td></tr>";
	table += "<tr><td class='title'>Source 2:</td><td class='data'>" + d.source2 + "</td></tr>";
	table += "<tr><td class='title'>Source 3:</td><td class='data'>" + d.source3 + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("cost")
      .color("color")
