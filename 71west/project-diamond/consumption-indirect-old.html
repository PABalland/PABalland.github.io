{"id":"Oil","parent":"Fossil fuel","value":"600 Kwh", "value2": " 100 m3","cost":1983,"color":"grey", "date": "January 2023", "source": "Datakwip"},
{"id":"Coal","parent":"Fossil fuel","value":"300 Kwh", "value2": " 25 pounds","cost":100,"color":"grey", "date": "January 2023", "source": "Datakwip"},
{"id":"Wind turbines","parent":"Renewable","value": "8500 (Kwh)", "value2": "0", "cost":11800,"color":"lightgrey", "date": "January 2023", "source": "Datakwip"},
{"id":"Nuclear power plants","parent":"Renewable","value": "4500 Kwh","value2": "10 m3 nuclear waste", "cost":9000,"color":"lightgrey", "date": "January 2023", "source": "Datakwip"},
{"id":"Hydroelectric dams","parent":"Renewable","value": "6000 Kwh","value2": "0","cost":850,"color":"lightgrey", "date": "January 2023", "source": "Datakwip"}, 
{"id":"Wood","parent":"Renewable", "value":"300 Kwh", "value2": " 0.5 m3", "cost":5600,"color":"lightgrey", "date": "January 2023", "source": "Datakwip"},

] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Value ($):</td><td class='data'>" + d.cost + "</td></tr>";
	table += "<tr><td class='title'>Kwh generated:</td><td class='data'>" + d.value + "</td></tr>";
	table += "<tr><td class='title'>Consumption:</td><td class='data'>" + d.value2 + "</td></tr>";
        table += "<tr><td class='title'>Date:</td><td class='data'>" + d.date + "</td></tr>";
        table += "<tr><td class='title'>Source:</td><td class='data'>" + d.source + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("cost")
      .color("color")
