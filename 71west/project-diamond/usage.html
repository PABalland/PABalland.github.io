      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [

{"id":"Lighting","parent":"Energy","cost":12,"color":"grey", "source":"RENU"},
{"id":"HVAC - heating","parent":"Energy","cost":29,"color":"grey", "source":"RENU"},
{"id":"HVAC - cooling","parent":"Energy","cost":17,"color":"grey", "source":"RENU"},
{"id":"Hot water","parent":"Energy","cost":14,"color":"grey", "source":"RENU"},
{"id":"Computers & electronics","parent":"Energy","cost":7,"color":"grey", "source":"RENU"},
{"id":"Appliances","parent":"Energy","cost":13,"color":"grey", "source":"RENU"},
{"id":"Refrigeration","parent":"Energy","cost":5,"color":"grey", "source":"RENU"},
{"id":"Cooking","parent":"Energy","cost":2,"color":"grey", "source":"RENU"},
{"id":"Swimming pool","parent":"Water","cost":1,"color":"lightgrey", "source":"RENU"},
{"id":"Toilet","parent":"Water","cost":4,"color":"lightgrey", "source":"RENU"},
{"id":"Shower/Bath","parent":"Water","cost":8,"color":"lightgrey", "source":"RENU"},
{"id":"Faucet","parent":"Water","cost":2,"color":"lightgrey", "source":"RENU"},
{"id":"Washing machine","parent":"Water","cost":2,"color":"lightgrey", "source":"RENU"},
{"id":"Leaks","parent":"Water","cost":2,"color":"lightgrey", "source":"RENU"},
{"id":"Dishwasher","parent":"Water","cost":1,"color":"lightgrey", "source":"RENU"},
{"id":"Landscaping irrigation","parent":"Water","cost":2,"color":"lightgrey", "source":"RENU"},
{"id":"Compost","parent":"Waste","cost":1,"color":"darkgrey", "source":"RENU"}, 
{"id":"Plastics","parent":"Waste","cost":1,"color":"darkgrey", "source":"RENU"}, 
{"id":"Glass","parent":"Waste","cost":1,"color":"darkgrey", "source":"RENU"}, 
{"id":"Non recyclable","parent":"Waste","cost":1,"color":"darkgrey"}

] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Cost ($):</td><td class='data'>" + d.cost + "</td></tr>";
	table += "<tr><td class='title'>Value (Kwh):</td><td class='data'>" + d.cost + "</td></tr>";
        table += "<tr><td class='title'>Source:</td><td class='data'>" + d.source + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("cost")
      .color("color")
      //.time({
