      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 
[
  {"id": "China", "value": 85, "color": "#365a94"}, 
  {"id": "United States", "value": 124, "color": "#8cab79"}, 
  {"id": "Europe + UK", "value": 105, "color": "#e28f26"}, 
  {"id": "India", "value": 31, "color": "lightgrey"}, 
  {"id": "Canada", "value": 13, "color": "lightgrey"}, 
  {"id": "Iran", "value": 5, "color": "lightgrey"}, 
  {"id": "Israel", "value": 14, "color": "lightgrey"}, 
  {"id": "Others", "value": 10, "color": "lightgrey"}
]


;

      new d3plus.Treemap()
      .data(data)
      .groupBy("id")
      .tooltipConfig({
      body: function(d) {
        var table ="<table class='tooltip-table'>";
        table +="<tr><td class='title'>Top AI researchers that graduated in </td><td class='data'>"+ d.id + ": " + d.value
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      // "value":"year",
      // "solo": 2001
      //})
      .render();
      
      </script>
