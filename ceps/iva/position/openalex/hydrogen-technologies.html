] ; new d3plus.Treemap().select("#chart").data(data).groupBy(["parent","id"]).tooltipConfig({body:function(d){return"<table><tr><td>Count:</td><td>"+d.count+"</td></tr><tr><td>Count (rank):</td><td>"+d.rank_count+"</td></tr><tr><td>Count per capita:</td><td>"+d.pc+"</td></tr><tr><td>Count pc (rank):</td><td>"+d.rank_pc+"</td></tr><tr><td>RCA:</td><td>"+d.rca+"</td></tr><tr><td>RCA (rank):</td><td>"+d.rank_rca+"</td></tr><tr><td>Relatedness Density:</td><td>"+d.reldens+"</td></tr><tr><td>Relatedness Density (rank):</td><td>"+d.rank_reldens+"</td></tr></table>";},title:function(d){var t=d.id;return t.charAt(0).toUpperCase()+t.substr(1).toUpperCase();}}).sum("value").layoutPadding(1.25).legend(false).color("color").render();
