      body: function(d) {
        var table ="<table class='tooltip-table'>";
        table +="<tr><td class='title'>Count:</td><td class='data'>" + d.count  + "</td></tr>"; 
        table +="<tr><td class='title'>Description:</td><td class='data'>" + d.desc  + "</td></tr>";

        table +="<tr><td class='title'>Province:</td><td class='data'>" + d.parent  + "</td></tr>"; 
        table +="<tr><td class='title'>Geo:</td><td class='data'>" + d.geo  + "</td></tr>"; 
        table +="</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toUpperCase();;
      }
    })
