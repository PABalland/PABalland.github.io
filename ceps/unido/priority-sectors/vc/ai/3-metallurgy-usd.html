      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [{"id":"Zyfra","value":13355548,"value2":1,"parent":"Finland","Industries":"Artificial Intelligence (AI), Computer Vision, Information Technology, Internet of Things, Machine Learning, Software","HeadquartersLocation":"Helsinki, Southern Finland, Finland","FullDescription":"Zyfra develops industrial digitalization technologies, invests in such products and improves the Industrial Internet of Things and Artificial Intelligence environment. Company's key fields of industry are machinery, metallurgy, mining, oil & gas and chemical enterprises. They promote readymade industry solutions in predictive analytics and data analysis, tech processes optimization, machinery and floor staff monitoring.","IPqweryMostPopularTrademarkClass":"Machines and machine tools","sharen":1,"shareusd":1,"country":"Finland","region":"Southern Finland","city":"Helsinki"}] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "country", "region", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Funding:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Industry Tags:</td><td class='data'>" + d.Industries + "" + "</td></tr>";
        table += "<tr><td class='title'>HQ:</td><td class='data'>" + d.HeadquartersLocation + "" + "</td></tr>";
        table += "<tr><td class='title'>Full Description:</td><td class='data'>" + d.FullDescription + "" + "</td></tr>";
        table += "<tr><td class='title'>Popular patent class:</td><td class='data'>" + d.IPqweryMostPopularPatentClass + "" + "</td></tr>";
        table += "<tr><td class='title'>Popular trademark class:</td><td class='data'>" + d.IPqweryMostPopularTrademarkClass + "" + "</td></tr>";
        table += "<tr><td class='title'>Share AI firms in the prio sector:</td><td class='data'>" + d.sharen + "%" + "</td></tr>";
        table += "<tr><td class='title'>Share AI $ in the prio sector:</td><td class='data'>" + d.shareusd + "%" + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",

      //})
