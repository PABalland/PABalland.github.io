<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Bump Chart | D3plus</title>

    <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var data = "https://www.paballand.com/ceps/unido/ai-rate/pat/velocity/prio-sectors.json"  ;

     new d3plus.StackedArea()
        .data(data)
        .groupBy("id")
        .label(function(d) {
            return d.label;
          })
        .x("x")
        .y("y")
        .color("color")
        .render();

    </script>

  </body>

</html>
