
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <!-- <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/d3plus@2"></script>


  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = "https://www.paballand.com/ceps/unido/ukraine/pat/defense.json";

  new d3plus.BarChart()
    .data(data, function(d) {
      const item = d;
      item.sort((a, b) => (a.n - b.n));
      return item;
    })
    .groupBy(["prio"])
    .discrete("y")
    .color(function(d) {return d.color})
    .lineLabels(true)
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>AI rate:</td><td class='data'>" + d.n + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt;
        // return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .y("prio")
    .x("n")
    .stacked(true)
    .label(function(d){ 
      return d.parent instanceof Array ? d.parent : `${d.n}`
    })
    .shapeConfig({
      // label(d){
      //   return d.id
      // }, 
      Bar: {
        labelConfig: {
          fontColor(d) {
            return  d.parent === "ai" ? "#FFF" : "#000"
          },
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds(d, i, s) {
          const padding = 1;
          console.log(s)
          const width = this._discrete === "y" ? "width" : "height";
          const height = this._discrete === "y" ? "height" : "width";

          const other = this._discrete.charAt(0) === "x" ? "y" : "x";
          const invert = other === "y";
          const nonDiscrete = this._discrete.replace(this._discrete.charAt(0), other);
          const range = this[`_${nonDiscrete}Axis`]._d3Scale.range();
          const space = Math.abs(range[1] - range[0]);
          const negative = this[`_${nonDiscrete}`](d, i) < 0;
          // return {
          //   [width]: s[width],
          //   [height]: s[height],
          //   x: invert ? -s.width / 2 : negative ? this._stacked ? padding - s.width : padding - s.width : -padding,
          //   y: invert ? negative ? this._stacked ? padding : padding : -s.height + padding : -s.height / 2 + padding
          // };
          return {width: 100, height: s[height], x: s.width, y: -s.height / 2}
        }
      },
    })
    .xDomain([0, 90])
    .yConfig({
      title: "Europe & Central Asian Countries",
      titleConfig: {
        fontSize: function(d){ return 20}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 14},
          fontColor: "#000",
          
        }
      }
    })
    .legendPosition("bottom")
    .xConfig({
      title: "Number of AI patents (EPO - 2017-2022)",
      titleConfig: {
        fontSize: function(d){ return 20}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 14},
          fontColor: "#000",
        }
      }
    })
    .legendConfig({
      label(d) {
        return d.parent
      },
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 20}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
