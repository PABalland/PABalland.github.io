    // Calculate the maximum 'n' value dynamically
  const maxN = Math.max(...data.map(d => d.n));
  // Add a little padding (10%) to the max value for better visualization
  const xAxisMax = Math.ceil(maxN * 1.1);

  new d3plus.BarChart()
    .data(data, function(d) {
      const item = d;
      item.sort((a, b) => (a.n - b.n));
      return item;
    })
    .groupBy(["parent"])
    .discrete("y")
    .color(function(d) {return d.color})
    .lineLabels(true)
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt;
        // return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .y("prio")
    .x("n")
    .stacked(true)
    .label(function(d){ 
      return d.parent instanceof Array ? d.parent : `${d.n}`
    })
    .shapeConfig({
      // label(d){
      //   return d.id
      // }, 
      Bar: {
        labelConfig: {
          fontColor(d) {
            return  d.parent === "ai" ? "#FFF" : "#000"
          },
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds(d, i, s) {
          const padding = 1;
          console.log(s)
          const width = this._discrete === "y" ? "width" : "height";
          const height = this._discrete === "y" ? "height" : "width";

          const other = this._discrete.charAt(0) === "x" ? "y" : "x";
          const invert = other === "y";
          const nonDiscrete = this._discrete.replace(this._discrete.charAt(0), other);
          const range = this[`_${nonDiscrete}Axis`]._d3Scale.range();
          const space = Math.abs(range[1] - range[0]);
          const negative = this[`_${nonDiscrete}`](d, i) < 0;
          // return {
          //   [width]: s[width],
          //   [height]: s[height],
          //   x: invert ? -s.width / 2 : negative ? this._stacked ? padding - s.width : padding - s.width : -padding,
          //   y: invert ? negative ? this._stacked ? padding : padding : -s.height + padding : -s.height / 2 + padding
          // };
          return {width: 100, height: s[height], x: s.width, y: -s.height / 2}
        }
      },
    })
    .xDomain([0, xAxisMax])
    .yConfig({
      title: "",
      titleConfig: {
        fontSize: function(d){ return 20}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 16},
          fontColor: "#000",
          
        }
      }
    })
    .legend(false)
    .xConfig({
      title: "% of patents (RegPat)",
      titleConfig: {
        fontSize: function(d){ return 20}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 16},
          fontColor: "#000",
        }
      }
    })
    .legendConfig({
      label(d) {
        return d.parent
      },
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
