      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table ="<table class='tooltip-table'>";
        table +="<tr><td class='title'>Population:</td><td class='data'>"+ d.value/1000000 +"</td></tr>";
        table +="</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .legendPosition("bottom")
      .layoutPadding(1.25)
      .legendConfig({
        padding: 10,
        shapeConfig: {

          labelConfig: {

            width: 200
          }
