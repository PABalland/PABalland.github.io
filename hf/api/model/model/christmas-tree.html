<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 1) Prevent any scrolling on the page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Hides scrollbars */
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
    }

    .container {
      /* 2) Container takes full viewport height */
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      /* Some padding for breathing space */
      padding: 20px 10px;
    }

    .snow {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(20px);
      }
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Larger max width for desktop, but still scales down for mobile */
      max-width: 1200px;
      width: 100%;
      /* Put some margin up top for the star and top blocks */
      margin-top: 10px;
    }

    .row {
      position: static;  /* or relative, as long as you do not impose a new stacking context */
      overflow: visible;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    /* Original block styling */
    .block {
      width: 100px;
      height: 100px;
      background-color: #2d5a27;
      margin: 4px;
      position: relative;
      overflow: visible; /* do not clip content that extends beyond the block */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .model-link {
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rank-number {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: bold;
      z-index: auto;
    }

    /* Hover tooltip for the tree blocks: appears below the block */
    .block:hover::after {
      content: attr(data-info);
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: min(300px, 80vw);
      left: 50%;
      transform: translateX(-50%);
      top: -70%;
      z-index: 9001;
      font-size: 14px;
    }

    /* Presents section */
    .presents {
      margin-top: 15px; /* was 30px */
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;        /* was 12px */
      justify-content: center;
    }

    /* Original present styling */
    .present {
      width: 90px;
      height: 90px;
      background-color: #ff4d4d;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .present::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ffd700;
      z-index: 1;
    }

    .present::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #ffd700;
      z-index: 1;
    }

    /* Tooltip for presents: shown above */
    .present:hover::after {
      content: attr(data-info);
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: min(300px, 80vw);
      left: 50%;
      transform: translateX(-50%);
      top: auto;
      bottom: 100%;
      margin-bottom: 10px;
      z-index: 9000;
      font-size: 14px;
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 600px) {
      .block, .present {
        width: 60px;
        height: 60px;
        margin: 2px;
      }
      .rank-number {
        font-size: 18px;
      }
      .block:hover::after, .present:hover::after {
        width: 200px;
        font-size: 12px;
        z-index: 9999 ,!important;
      }
      .presents {
        gap: 10px;
      }
    }

    /* FLIP EFFECT STYLES */
    .flip-container {
      perspective: 1000px; /* Adjust as desired for 3D effect */
      position: relative;
      overflow: visible;
      /* z-index: 1; */
    }
    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
    }
    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }
    .front,
    .back {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .front {
      transform: rotateY(0deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back {
      transform: rotateY(180deg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    /* Remove z-index from flip container and children */
    .flip-container,
    .flipper,
    .front,
    .back {
    z-index: auto !important;
    overflow: visible; /* ensure no clipping */
    }

    /* Greatly increase tooltip z-index */
    .block:hover::after,
    .present:hover::after {
    z-index: 999999 !important;
    }

  </style>
</head>

        snow.style.opacity = Math.random();
        container.appendChild(snow);
      }
    }
