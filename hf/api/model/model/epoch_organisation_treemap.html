      body: function(d) {

        table +="<tr><td class='title'>Days since Dec.9:</td><td class='data'>"+ d.days_since_today + "</td></tr>";
        table +="<tr><td class='title'>Likes per day</td><td class='data'>"+ d.likes_per_day + "</td></tr>";
        table +="<tr><td class='title'>Downloads per day</td><td class='data'>"+ d.downloads_per_day + "</td></tr>";
        table +="</table>";
        return table;
      },
      title: function(d) {
        var txt = d.name;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
