      <script>
      
      // copy and paste the data from JSON
      
     var data = "https://www.paballand.com/hf/api/paper/neurips_top_371_institutions.json"
 

;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent2", "parent", "name"])
      .tooltipConfig({
      body: function(d) {
        var table ="<table class='tooltip-table'>";
        table +="<tr><td class='title'>Model name:</td><td class='data'>"+ d.name +"</td></tr>";
        table +="<tr><td class='title'>Author:</td><td class='data'>"+ d.parent2 + "</td></tr>";
        table +="<tr><td class='title'>Repo:</td><td class='data'>"+ d.repo +"</td></tr>";
        table +="<tr><td class='title'>Tag:</td><td class='data'>"+ d.parent + "</td></tr>";
        table +="<tr><td class='title'>Pipeline tag:</td><td class='data'>"+ d.pipeline_tag + "</td></tr>";
        table +="<tr><td class='title'>Likes (All time):</td><td class='data'>"+ d.likes + "</td></tr>";
        table +="<tr><td class='title'>Downloads (30 days):</td><td class='data'>"+ d.downloads + "</td></tr>";
        table +="<tr><td class='title'>Downloads (All time):</td><td class='data'>"+ d.downloads_all_time + "</td></tr>";
        table +="<tr><td class='title'>Created:</td><td class='data'>"+ d.created_at + "</td></tr>";
        table +="<tr><td class='title'>Library:</td><td class='data'>"+ d.library_name + "</td></tr>";
        table +="<tr><td class='title'>License:</td><td class='data'>"+ d.license + "</td></tr>";
        table +="<tr><td class='title'>Dataset:</td><td class='data'>"+ d.dataset + "</td></tr>";
        table +="</table>";
        return table;
      },
      title: function(d) {
        var txt = d.name;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .legendPosition("bottom")
      .layoutPadding(1.25)
      .legendConfig({
        padding: 10,
        shapeConfig: {
          padding: 0,
          labelConfig: {
            fontSize: 14,
            width: 200
          }
        }
      })
