<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background-color: #1a1a1a;
    padding: 60px 20px 20px 20px;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

.snow {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-100vh) translateX(0);
    }
    100% {
        transform: translateY(100vh) translateX(20px);
    }
}

.tree {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
}

.star {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 50px solid #ffd700;
    margin-bottom: 20px;
}

.row {
    display: flex;
    justify-content: center;
}

.block {
    width: 50px;
    height: 50px;
    background-color: #2d5a27;
    margin: 2px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.rank-number {
    position: absolute;
    font-size: 24px;
    color: rgba(255, 255, 255, 0.8);
    font-weight: bold;
    z-index: 3;
}

.presents {
    display: flex;
    flex-direction: row;
    gap: 10px;
    margin-top: 20px;
}

.present {
    width: 60px;
    height: 60px;
    background-color: #ff4d4d;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.present::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #ffd700;
    z-index: 1;
}

.present::after {
    content: '';
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 2px;
    background-color: #ffd700;
    z-index: 1;
}

.block:hover::after, .present:hover::after {
    content: attr(data-info);
    position: absolute;
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 10px;
    border-radius: 5px;
    width: 300px;
    left: 50%;
    transform: translateX(-50%);
    top: 100%;
    z-index: 1000;
    font-size: 14px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="tree">
            <div class="star"></div>
            <!-- Peak -->
            <div class="row">
                <div class="block" data-info="HuggingFaceFW - FineWeb: A 15T-token dataset optimised for LLMs">
                    <span class="rank-number">1</span>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <div class="block" data-info="microsoft - orca-agentinstruct-1M-v1: Contains ~1M synthetic instruction pairs">
                    <span class="rank-number">2</span>
                </div>
                <div class="block" data-info="neuralwork - Arxiver: Consists of 63,357 arXiv papers">
                    <span class="rank-number">3</span>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="row">
                <div class="block" data-info="PleIAs - Common Corpus: A 2T-token multilingual dataset">
                    <span class="rank-number">4</span>
                </div>    
                <div class="block" data-info="HuggingFaceTB - SmolTalkDataset: Synthetic dataset for SFT">
                    <span class="rank-number">5</span>
                </div>
                <div class="block" data-info="openai - MMMLU: Covers 57 topics from physics to history">

            </div>

                    <span class="rank-number">13</span>

                    <span class="rank-number">14</span>
                </div>
                <div class="block" data-info="google - FRAMES: Comprehensive evaluation dataset">

            </div>

                    <span class="rank-number">17</span>
                </div>

<script>
function createSnow() {
    const container = document.querySelector('.container');
    for (let i = 0; i < 50; i++) {
        const snow = document.createElement('div');
        snow.className = 'snow';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
        snow.style.opacity = Math.random();
        container.appendChild(snow);
    }
}
createSnow();
</script>
</body>
</html>
