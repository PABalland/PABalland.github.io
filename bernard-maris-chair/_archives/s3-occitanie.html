
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-plot.v0.9.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

  </style>


</head>

<body></body>

<script>

  var data = 

[{"parent":"Productions agricoles et agroalimentaires durables","id":"Proteines animales","value":0.48,"color":"brown","x":16.86,"y":3.26},
{"parent":"Numerique - systemes intelligents et chaine de la donnee","id":"Intelligence artificielle","value":0.82,"color":"yellow","x":27.48,"y":83.7}, 
{"parent":"Materiaux et procedes pour l'aeronautique et industries de pointe","id":"Avion electrique","value":4.28,"color":"grey","x":67.67,"y":73.91},
{"parent":"Eau","id":"Geosciences  ingenierie  et genie ecologique","value":0.83,"color":"blue","x":55.05,"y":32.61}] 
;

  new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(60)
    .sizeMax(100)
    .yConfig({
    title: "Complexity"
    })

    .xConfig({
    title: "Relatedness Density"
    })

    .render();

</script>

</html>
