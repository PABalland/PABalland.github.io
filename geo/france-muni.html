
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-geomap.v0.6.full.min.js"></script>

  <style>

    body {
      margin: 1;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>



  var popData = "https://www.paballand.com/geo/france-communes.json" 



;


new d3plus.Geomap()
  .data(popData)
  .groupBy("slug")
  .colorScale("value")
  .colorScaleConfig({
    color: ["purple", "blue", "green", "yellow", "orange", "red"]
  })
  .label(function(d) {
    return d.city + ": " + d.population + " inhabitants";
  })
  .point(function(d) {
    return [d.longitude, d.latitude];
  })
  
  .tileUrl("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png")
  .pointSize(function(d) {
    return d.value;
  })
  .pointSizeMin(1)
  .pointSizeMax(5)

  .render();

</script>

</html>
