new d3plus.Geomap()
  .data(popData)
  .groupBy("slug")
  .colorScale("value")
  .colorScaleConfig({
    color: ["purple", "blue", "green", "yellow", "orange", "red"]
  })
  .label(function(d) {
    return d.city + ": " + d.population + " inhabitants";
  })
  .point(function(d) {
    return [d.longitude, d.latitude];
  })

  .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Location Index:</td><td class='data'>" + "#" + d.rankindex + " (" + d.index + ")" + "</td></tr>";
        table += "<tr><td class='title'>Patents:</td><td class='data'>" + "#" + d.rankpat + " (" + d.count + ")" + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + "#" + d.rankrel + " (" + d.rel + ")" + "</td></tr>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + "#" + d.rankrca + " (" + d.rca + ")" + "</td></tr>";
        table += "<tr><td class='title'>Country:</td><td class='data'>" + d.country + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.city;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
  
  .tileUrl("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png")
  .pointSize(function(d) {
    return d.value;
  })
  .pointSizeMin(1)
  .pointSizeMax(10)

  .render();
