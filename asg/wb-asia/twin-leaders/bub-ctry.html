
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"parent":"CN","id":"CN","value":1,"color":"red","x":-1,"y":-2,"count":1,"fua_name":"China (CN)"},{"parent":"HK","id":"HK","value":1,"color":"darkgrey","x":-5,"y":-5,"count":1,"fua_name":"Hong Kong (HK)"},{"parent":"ID","id":"ID","value":1,"color":"grey","x":-11,"y":-11,"count":1,"fua_name":"Indonesia (ID)"},{"parent":"JP","id":"JP","value":1,"color":"blue","x":-2,"y":-1,"count":1,"fua_name":"Japan (JP)"},{"parent":"KH","id":"KH","value":1,"color":"orange","x":-13,"y":-15,"count":1,"fua_name":"Cambodia (KH)"},{"parent":"KP","id":"KP","value":1,"color":"yellow","x":-12,"y":-15,"count":1,"fua_name":"Korea, Democratic People's Republic (KP)"},{"parent":"KR","id":"KR","value":1,"color":"lightblue","x":-3,"y":-3,"count":1,"fua_name":"Korea, Republic (KR)"},{"parent":"MN","id":"MN","value":1,"color":"darkgreen","x":-14,"y":-15,"count":1,"fua_name":"Mongolia (MN)"},{"parent":"MO","id":"MO","value":1,"color":"darkblue","x":-15,"y":-12,"count":1,"fua_name":"Macau (MO)"},{"parent":"MY","id":"MY","value":1,"color":"black","x":-7,"y":-7,"count":1,"fua_name":"Malaysia (MY)"},{"parent":"PH","id":"PH","value":1,"color":"green","x":-8,"y":-10,"count":1,"fua_name":"Philippines (PH)"},{"parent":"SG","id":"SG","value":1,"color":"purple","x":-4,"y":-4,"count":1,"fua_name":"Singapore (SG)"},{"parent":"TH","id":"TH","value":1,"color":"lightorange","x":-9,"y":-8,"count":1,"fua_name":"Thailand (TH)"},{"parent":"TW","id":"TW","value":1,"color":"lightgrey","x":-6,"y":-6,"count":1,"fua_name":"Taiwan (TW)"},{"parent":"VN","id":"VN","value":1,"color":"pink","x":-10,"y":-9,"count":1,"fua_name":"Viet Nam (VN)"}] 
;

  new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Rank (Digital):</td><td class='data'>" + d.x*(-1) + "</td></tr>";
        table += "<tr><td class='title'>Rank (Green):</td><td class='data'>" + d.y*(-1) + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.fua_name;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .sizeMax(20)
    .yConfig({
    title: "Green transition (rank)"
    })

    .xConfig({
    title: "Digital transition (rank)"
    })

    .render();

</script>

</html>
