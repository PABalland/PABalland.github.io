        table += "<tr><td class='title'>Share:</td><td class='data'>" + d.share + " %" + "</td></tr>";
        table += "<tr><td class='title'>Country:</td><td class='data'>" + d.ctry + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",
      //  "solo": 2001
      //})
      .render();
      
      </script>
        
        </html>
