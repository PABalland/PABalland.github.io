
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Beeldvormingstechnologie","x":14.32,"y":79.96,"value":0.6,"parent":"RCA<1","color":"#365a94","count":10},{"id":"Biotechnologie gericht op moleculen en cellen","x":24.87,"y":15.1,"value":0.51,"parent":"RCA<1","color":"#365a94","count":21},{"id":"Cybersecurity","x":9.86,"y":76.75,"value":0.69,"parent":"RCA<1","color":"#365a94","count":13},{"id":"Energiematerialen","x":51.28,"y":8.24,"value":0.89,"parent":"RCA<1","color":"#365a94","count":21},{"id":"Groene chemische productieprocessen","x":38.25,"y":10.7,"value":1.53,"parent":"RCA>1","color":"#800020","count":4},{"id":"Halfgeleiders","x":26.2,"y":66.21,"value":0.58,"parent":"RCA<1","color":"#365a94","count":8},{"id":"Kunstmatige intelligentie en data","x":7.52,"y":82.67,"value":0.12,"parent":"RCA<1","color":"#365a94","count":2},{"id":"Optica en geintegreerde fotonica","x":39.57,"y":68.29,"value":1.4,"parent":"RCA>1","color":"#800020","count":28},{"id":"Optomechatronica","x":14.71,"y":86.08,"value":0.58,"parent":"RCA<1","color":"#365a94","count":9},{"id":"Quantum","x":11.9,"y":58.2,"value":0,"parent":"RCA<1","color":"#365a94","count":0}] 
;

const max = Math.max(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(10)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(20)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 10,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([11, max + 20])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
