
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Beeldvormingstechnologie","x":7.07,"y":79.96,"value":0.44,"parent":"RCA<1","color":"#365a94","count":17},{"id":"Biotechnologie gericht op moleculen en cellen","x":84.91,"y":15.1,"value":1.76,"parent":"RCA>1","color":"#800020","count":168},{"id":"Cybersecurity","x":4.49,"y":76.75,"value":0.18,"parent":"RCA<1","color":"#365a94","count":8},{"id":"Energiematerialen","x":22.43,"y":8.24,"value":0.47,"parent":"RCA<1","color":"#365a94","count":26},{"id":"Groene chemische productieprocessen","x":82.08,"y":10.7,"value":5.43,"parent":"RCA>1","color":"#800020","count":33},{"id":"Halfgeleiders","x":13.64,"y":66.21,"value":0.93,"parent":"RCA<1","color":"#365a94","count":30},{"id":"Kunstmatige intelligentie en data","x":6.26,"y":82.67,"value":0.2,"parent":"RCA<1","color":"#365a94","count":8},{"id":"Optica en geintegreerde fotonica","x":13.56,"y":68.29,"value":0.45,"parent":"RCA<1","color":"#365a94","count":21},{"id":"Optomechatronica","x":9.81,"y":86.08,"value":0.33,"parent":"RCA<1","color":"#365a94","count":12},{"id":"Quantum","x":8.18,"y":58.2,"value":0,"parent":"RCA<1","color":"#365a94","count":0}] 
;

const max = Math.max(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(10)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(20)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 10,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([11, max + 20])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
