          table +="<tr><td class='title'>RCA:</td><td class='data'>" + d.rca  + "</td></tr>"; 
        table +="</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toUpperCase();;
      }
    })
