<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Simple Network Graph | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-network.v0.6.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var nodes = [{"id2":1,x:3.6851,y:-0.1014,"KIA":"Digital","S3":"Artificial intelligence","parent":"Digital","color":"yellow","id":"Artificial intelligence"},{"id2":2,x:0.4882,y:0.7746,"KIA":"Green","S3":"Batteries","parent":"Green","color":"green","id":"Batteries"},{"id2":3,x:0.9233,y:-1.3101,"KIA":"Digital","S3":"Blockchain","parent":"Digital","color":"yellow","id":"Blockchain"},{"id2":4,x:2.1898,y:1.6995,"KIA":"Green","S3":"Hydrogen","parent":"Green","color":"green","id":"Hydrogen"},{"id2":5,x:3.345,y:-3.2799,"KIA":"Health","S3":"mRNA","parent":"Health","color":"red","id":"mRNA"},{"id2":6,x:5.6607,y:-2.1317,"KIA":"Health","S3":"Oncology","parent":"Health","color":"red","id":"Oncology"},{"id2":7,x:2.7174,y:-1.2141,"KIA":"Digital","S3":"Quantum computing","parent":"Digital","color":"yellow","id":"Quantum computing"}] ;

      var links =  [{source:0,target:1},{source:0,target:2},{source:1,target:2},{source:1,target:3},{source:0,target:3},{source:2,target:3},{source:0,target:4},{source:2,target:4},{source:0,target:5},{source:4,target:5},{source:0,target:6},{source:1,target:6},{source:4,target:6},{source:5,target:6},{source:3,target:6},{source:2,target:6}] ;

      new d3plus.Network()
        .links(links)
        .nodes(nodes)
        .color("color")
        .sizeMin(20)
        .sizeMax(55)
        .render();

    </script>

  </body>

</html>
