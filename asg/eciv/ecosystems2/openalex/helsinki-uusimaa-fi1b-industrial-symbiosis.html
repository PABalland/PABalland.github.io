        table +="<tr><td class='title'>Parent:</td><td class='data'>" + d.parent  + "</td></tr>"; 
        table +="</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toUpperCase();;
      }
    })
      .sum("value")
      .legendPosition("bottom")
      .layoutPadding(1.25)
