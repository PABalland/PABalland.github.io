      body: function(d) {
        var table ="<table class='tooltip-table'>";
        table +="<tr><td class='title'>Count:</td><td class='data'>" + d.count  + "</td></tr>"; 
        table +="<tr><td class='title'>Domain:</td><td class='data'>" + d.domain  + "</td></tr>"; 
        table +="<tr><td class='title'>Parent:</td><td class='data'>" + d.parent  + "</td></tr>"; 
        table +="</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toUpperCase();;
      }
    })
