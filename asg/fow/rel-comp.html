        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .sizeMax(20)
    .yConfig({
    title: "Element complexity"
    })

    .xConfig({
    title: "Relatedness to Working Conditions"
    })

    .render();

</script>

</html>
