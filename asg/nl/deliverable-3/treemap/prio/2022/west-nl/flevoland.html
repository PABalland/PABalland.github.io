      <script>

     var data = 
 [{"id":"Primaire productie","x":43.122,"y":4.5098,"value":3524,"parent":"Agri & food","color":"darkgreen","count":3524,"rca":3.6017,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":40.5509,"y":10.1285,"value":8555,"parent":"Agri & food","color":"darkgreen","count":8555,"rca":2.0148,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":36.8783,"y":24.9134,"value":1022,"parent":"Agri & food","color":"darkgreen","count":1022,"rca":0.7538,"sbi3":"Overig"},{"id":"Farmacie","x":40.03,"y":29.1022,"value":899,"parent":"Life sciences & health","color":"darkred","count":899,"rca":2.641,"sbi3":"Farmacie"},{"id":"Medische instrumenten","x":36.2833,"y":24.7059,"value":155,"parent":"Life sciences & health","color":"darkred","count":155,"rca":0.245,"sbi3":"Medische instrumenten"},{"id":"Groot en detailhandel","x":43.3656,"y":10.4347,"value":19463,"parent":"Agri & food","color":"darkgreen","count":19463,"rca":1.2105,"sbi3":"Groot en detailhandel"},{"id":"Onderzoek","x":37.6,"y":41.0967,"value":774,"parent":"Life sciences & health","color":"darkred","count":774,"rca":1.185,"sbi3":"Onderzoek"}] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Number of employees:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.rca + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "<tr><td class='title'>Relatedness:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>SBI:</td><td class='data'>" + d.sbi3 + "</td></tr>";
        table += "<tr><td class='title'>Parent:</td><td class='data'>" + d.parent + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",

      .render();
