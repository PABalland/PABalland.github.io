      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [{"id":"Primaire productie","x":27.39,"y":4.6956,"value":2023,"parent":"Agri & food","color":"darkgreen","count":2023,"rca":0.1937,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":28.6378,"y":10.2499,"value":8657,"parent":"Agri & food","color":"darkgreen","count":8657,"rca":0.5335,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":33.07,"y":23.0863,"value":1047,"parent":"Agri & food","color":"darkgreen","count":1047,"rca":0.5916,"sbi3":"Overig"},{"id":"Farmacie","x":32.325,"y":29.1022,"value":344,"parent":"Life sciences & health","color":"darkred","count":344,"rca":0.1585,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":30.1267,"y":10.2897,"value":64905,"parent":"Agri & food","color":"darkgreen","count":64905,"rca":0.8882,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":33.94,"y":25.2743,"value":1914,"parent":"Life sciences & health","color":"darkred","count":1914,"rca":1.117,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":40.94,"y":41.0967,"value":1975,"parent":"Life sciences & health","color":"darkred","count":1975,"rca":1.171,"sbi3":"Onderzoek"}] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Number of employees:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.rca + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "<tr><td class='title'>Relatedness:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>SBI:</td><td class='data'>" + d.sbi3 + "</td></tr>";
        table += "<tr><td class='title'>Parent:</td><td class='data'>" + d.parent + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",

      //})
      .render();
      
      </script>
