      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [{"id":"Primaire productie","x":47.627,"y":4.3259,"value":3967,"parent":"Agri & food","color":"darkgreen","count":3967,"rca":1.4642,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":43.4087,"y":9.8425,"value":8948,"parent":"Agri & food","color":"darkgreen","count":8948,"rca":1.2255,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":37.6827,"y":24.0829,"value":1433,"parent":"Agri & food","color":"darkgreen","count":1433,"rca":0.628,"sbi3":"Overig"},{"id":"Farmacie","x":37.1989,"y":29.2146,"value":183,"parent":"Life sciences & health","color":"darkred","count":183,"rca":1.2568,"sbi3":"Farmacie"},{"id":"Medische instrumenten","x":38.488,"y":24.9332,"value":425,"parent":"Life sciences & health","color":"darkred","count":425,"rca":0.4984,"sbi3":"Medische instrumenten"},{"id":"Groot en detailhandel","x":45.7021,"y":10.46,"value":27800,"parent":"Agri & food","color":"darkgreen","count":27800,"rca":0.7996,"sbi3":"Groot en detailhandel"},{"id":"Onderzoek","x":32.35,"y":41.0967,"value":225,"parent":"Life sciences & health","color":"darkred","count":225,"rca":0.344,"sbi3":"Onderzoek"}] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Number of employees:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.rca + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "<tr><td class='title'>Relatedness:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>SBI:</td><td class='data'>" + d.sbi3 + "</td></tr>";
        table += "<tr><td class='title'>Parent:</td><td class='data'>" + d.parent + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",
      //  "solo": 2001
      //})
      .render();
      
      </script>
