      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [{"id":"Primaire productie","x":33.9252,"y":3.9621,"value":2990,"parent":"Agri & food","color":"darkgreen","count":2990,"rca":1.6729,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":32.2326,"y":8.9198,"value":4719,"parent":"Agri & food","color":"darkgreen","count":4719,"rca":1.2073,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":35.7255,"y":21.3593,"value":589,"parent":"Agri & food","color":"darkgreen","count":589,"rca":1.0767,"sbi3":"Overig"},{"id":"Farmacie","x":35.088,"y":28.8998,"value":296,"parent":"Life sciences & health","color":"darkred","count":296,"rca":2.0116,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":31.7731,"y":11.3919,"value":23230,"parent":"Agri & food","color":"darkgreen","count":23230,"rca":0.6099,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":35.99,"y":25.2743,"value":907,"parent":"Life sciences & health","color":"darkred","count":907,"rca":1.635,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":39.55,"y":41.0967,"value":601,"parent":"Life sciences & health","color":"darkred","count":601,"rca":1.047,"sbi3":"Onderzoek"}] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Number of employees:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.rca + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "<tr><td class='title'>Relatedness:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>SBI:</td><td class='data'>" + d.sbi3 + "</td></tr>";
        table += "<tr><td class='title'>Parent:</td><td class='data'>" + d.parent + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",

      //})
      .render();
      
      </script>
