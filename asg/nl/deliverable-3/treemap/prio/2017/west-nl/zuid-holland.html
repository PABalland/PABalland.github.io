      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [{"id":"Primaire productie","x":40.1321,"y":4.4288,"value":9920,"parent":"Agri & food","color":"darkgreen","count":9920,"rca":0.9646,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":40.2484,"y":8.4953,"value":32542,"parent":"Agri & food","color":"darkgreen","count":32542,"rca":0.9379,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":45.3707,"y":23.4291,"value":4154,"parent":"Agri & food","color":"darkgreen","count":4154,"rca":1.4039,"sbi3":"Overig"},{"id":"Farmacie","x":46,"y":29.1022,"value":3143,"parent":"Life sciences & health","color":"darkred","count":3143,"rca":1.4885,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":40.9102,"y":11.0382,"value":140633,"parent":"Agri & food","color":"darkgreen","count":140633,"rca":1.2364,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":42.01,"y":25.2743,"value":2866,"parent":"Life sciences & health","color":"darkred","count":2866,"rca":1.006,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":49.3,"y":41.0967,"value":9302,"parent":"Life sciences & health","color":"darkred","count":9302,"rca":1.446,"sbi3":"Onderzoek"}] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Number of employees:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.rca + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "<tr><td class='title'>Relatedness:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>SBI:</td><td class='data'>" + d.sbi3 + "</td></tr>";
        table += "<tr><td class='title'>Parent:</td><td class='data'>" + d.parent + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",
      //  "solo": 2001
      //})
      .render();
      
      </script>
