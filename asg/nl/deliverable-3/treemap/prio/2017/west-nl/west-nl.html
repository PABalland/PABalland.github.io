      <script>
      
      // copy and paste the data from JSON
      
     var data = 
 [{"id":"Primaire productie","x":36.0429,"y":4.5235,"value":19515,"parent":"Agri & food","color":"darkgreen","count":19515,"rca":0.8268,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":36.3194,"y":8.9655,"value":67609,"parent":"Agri & food","color":"darkgreen","count":67609,"rca":0.8153,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":44.3078,"y":24.1624,"value":8787,"parent":"Agri & food","color":"darkgreen","count":8787,"rca":0.9046,"sbi3":"Overig"},{"id":"Farmacie","x":41.0291,"y":29.0102,"value":6848,"parent":"Life sciences & health","color":"darkred","count":6848,"rca":0.9219,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":37.9461,"y":11.1314,"value":366228,"parent":"Agri & food","color":"darkgreen","count":366228,"rca":1.134,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":38.71,"y":25.2743,"value":5844,"parent":"Life sciences & health","color":"darkred","count":5844,"rca":0.836,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":52.3,"y":41.0967,"value":13401,"parent":"Life sciences & health","color":"darkred","count":13401,"rca":1.162,"sbi3":"Onderzoek"}] 
;

      new d3plus.Treemap()
      .data(data)
      .groupBy(["parent", "id"])
      .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Number of employees:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.rca + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "<tr><td class='title'>Relatedness:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>SBI:</td><td class='data'>" + d.sbi3 + "</td></tr>";
        table += "<tr><td class='title'>Parent:</td><td class='data'>" + d.parent + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
      .sum("value")
      .color("color")
      //.time({           
      //  "value": "year",
      //  "solo": 2001
      //})
      .render();
      
      </script>
