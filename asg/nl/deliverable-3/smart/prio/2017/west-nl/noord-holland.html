
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":33.4815,"y":4.5581,"value":0.6364,"parent":"Agri & food","color":"darkgreen","count":4521,"rca":0.6364,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":33.7796,"y":9.056,"value":0.6347,"parent":"Agri & food","color":"darkgreen","count":19511,"rca":0.6347,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":37.7704,"y":25.0187,"value":0.5916,"parent":"Agri & food","color":"darkgreen","count":2729,"rca":0.5916,"sbi3":"Overig"},{"id":"Farmacie","x":38.2963,"y":28.8492,"value":0.7809,"parent":"Life sciences & health","color":"darkred","count":2937,"rca":0.7809,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":35.5877,"y":11.503,"value":1.1174,"parent":"Agri & food","color":"darkgreen","count":146624,"rca":1.1174,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":35.87,"y":25.2743,"value":0.615,"parent":"Life sciences & health","color":"darkred","count":1614,"rca":0.615,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":42.17,"y":41.0967,"value":0.812,"parent":"Life sciences & health","color":"darkred","count":1564,"rca":0.812,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
