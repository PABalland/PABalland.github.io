
<!doctype html>
<html>

<head>

  <meta charset="utf-8">

      opacity: 0.5;

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;

  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":59.0063,"y":4.0281,"value":1.5091,"parent":"Agri & food","color":"darkgreen","count":16425,"rca":1.5091,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":58.6836,"y":8.8604,"value":1.3521,"parent":"Agri & food","color":"darkgreen","count":48651,"rca":1.3521,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":53.2333,"y":23.5726,"value":1.5182,"parent":"Agri & food","color":"darkgreen","count":8506,"rca":1.5182,"sbi3":"Overig"},{"id":"Farmacie","x":54.5257,"y":28.9576,"value":1.3301,"parent":"Life sciences & health","color":"darkred","count":4647,"rca":1.3301,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":58.0251,"y":19.2193,"value":1.598,"parent":"High Tech systems and Materials","color":"darkblue","count":17089,"rca":1.598,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":59.1483,"y":11.3019,"value":1.6844,"parent":"High Tech systems and Materials","color":"darkblue","count":27831,"rca":1.6844,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":57.0176,"y":14.7253,"value":1.4167,"parent":"High Tech systems and Materials","color":"darkblue","count":46108,"rca":1.4167,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Watertechnologie","x":52.0958,"y":23.6405,"value":0.866,"parent":"Water","color":"darkorange","count":3931,"rca":0.866,"sbi3":"Watertechnologie"},{"id":"Deltatechnologie","x":52.1227,"y":16.5645,"value":0.7598,"parent":"Water","color":"darkorange","count":1465,"rca":0.7598,"sbi3":"Deltatechnologie"},{"id":"Groot en detailhandel","x":57.9549,"y":10.6977,"value":0.9304,"parent":"Agri & food","color":"darkgreen","count":176692,"rca":0.9304,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":48.66,"y":31.238,"value":0.7967,"parent":"High Tech systems and Materials","color":"darkblue","count":51019,"rca":0.7967,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":55.96,"y":25.2743,"value":1.531,"parent":"Life sciences & health","color":"darkred","count":5995,"rca":1.531,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":46.94,"y":41.0967,"value":1.026,"parent":"Life sciences & health","color":"darkred","count":9238,"rca":1.026,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
