
<!doctype html>
<html>

  }

</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":39.3879,"y":3.1939,"value":1.1437,"parent":"Agri & food","color":"darkgreen","count":3660,"rca":1.1437,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":40.2557,"y":8.6934,"value":1.1485,"parent":"Agri & food","color":"darkgreen","count":11110,"rca":1.1485,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":37.3294,"y":23.7715,"value":1.3654,"parent":"Agri & food","color":"darkgreen","count":2728,"rca":1.3654,"sbi3":"Overig"},{"id":"Farmacie","x":36.265,"y":29.1022,"value":0.577,"parent":"Life sciences & health","color":"darkred","count":240,"rca":0.577,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":41.3644,"y":16.2677,"value":2.1319,"parent":"High Tech systems and Materials","color":"darkblue","count":5592,"rca":2.1319,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":42.2613,"y":12.0678,"value":2.5191,"parent":"High Tech systems and Materials","color":"darkblue","count":7699,"rca":2.5191,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":39.0741,"y":14.5992,"value":1.1417,"parent":"High Tech systems and Materials","color":"darkblue","count":9121,"rca":1.1417,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Watertechnologie","x":38.53,"y":24.5143,"value":1.155,"parent":"Water","color":"0","count":1221,"rca":1.155,"sbi3":"Watertechnologie"},{"id":"Deltatechnologie","x":36.285,"y":17.1792,"value":0.411,"parent":"Water","color":"0","count":169,"rca":0.411,"sbi3":"Deltatechnologie"},{"id":"Groot en detailhandel","x":39.2287,"y":10.8743,"value":0.8785,"parent":"Agri & food","color":"darkgreen","count":46471,"rca":0.8785,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":35.33,"y":31.238,"value":0.5597,"parent":"High Tech systems and Materials","color":"darkblue","count":10304,"rca":0.5597,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":40.59,"y":25.2743,"value":2.826,"parent":"Life sciences & health","color":"darkred","count":2474,"rca":2.826,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":34.04,"y":41.0967,"value":0.74,"parent":"Life sciences & health","color":"darkred","count":1320,"rca":0.74,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
