
<!doctype html>
<html>

<head>

  <meta charset="utf-8">

  <style>

      opacity: 0.5;

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":53.7327,"y":4.2676,"value":0.6861,"parent":"Agri & food","color":"darkgreen","count":7841,"rca":0.6861,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":53.9181,"y":9.1019,"value":1.2982,"parent":"Agri & food","color":"darkgreen","count":30324,"rca":1.2982,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":48.097,"y":23.6566,"value":1.5614,"parent":"Agri & food","color":"darkgreen","count":4394,"rca":1.5614,"sbi3":"Overig"},{"id":"Farmacie","x":50.2514,"y":28.9576,"value":1.8337,"parent":"Life sciences & health","color":"darkred","count":4405,"rca":1.8337,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":53.4104,"y":23.0947,"value":1.5408,"parent":"High Tech systems and Materials","color":"darkblue","count":11201,"rca":1.5408,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":54.2077,"y":11.2511,"value":1.5439,"parent":"High Tech systems and Materials","color":"darkblue","count":18200,"rca":1.5439,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":53.9782,"y":14.7512,"value":1.5931,"parent":"High Tech systems and Materials","color":"darkblue","count":35217,"rca":1.5931,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Watertechnologie","x":46.7833,"y":24.5143,"value":0.776,"parent":"Water","color":"darkorange","count":2365,"rca":0.776,"sbi3":"Watertechnologie"},{"id":"Deltatechnologie","x":50.2118,"y":16.0841,"value":0.893,"parent":"Water","color":"darkorange","count":1135,"rca":0.893,"sbi3":"Deltatechnologie"},{"id":"Groot en detailhandel","x":55.0958,"y":10.3617,"value":0.9261,"parent":"Agri & food","color":"darkgreen","count":110748,"rca":0.9261,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":48.0133,"y":31.238,"value":0.9247,"parent":"High Tech systems and Materials","color":"darkblue","count":37748,"rca":0.9247,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":52.85,"y":25.2743,"value":1.326,"parent":"Life sciences & health","color":"darkred","count":3356,"rca":1.326,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":41.02,"y":41.0967,"value":1.23,"parent":"Life sciences & health","color":"darkred","count":7737,"rca":1.23,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
