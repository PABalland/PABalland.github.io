
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":56.1029,"y":3.8383,"value":0.8058,"parent":"Agri & food","color":"darkgreen","count":12093,"rca":0.8058,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":54.1197,"y":9.4095,"value":1.121,"parent":"Agri & food","color":"darkgreen","count":35021,"rca":1.121,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":47.5843,"y":24.1514,"value":0.8316,"parent":"Agri & food","color":"darkgreen","count":7391,"rca":0.8316,"sbi3":"Overig"},{"id":"Farmacie","x":44.84,"y":28.9576,"value":0.3696,"parent":"Life sciences & health","color":"darkred","count":1722,"rca":0.3696,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":51.462,"y":15.6095,"value":0.6841,"parent":"High Tech systems and Materials","color":"darkblue","count":7531,"rca":0.6841,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":55.4644,"y":10.5348,"value":1.6284,"parent":"High Tech systems and Materials","color":"darkblue","count":16607,"rca":1.6284,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":54.3177,"y":14.7839,"value":1.2905,"parent":"High Tech systems and Materials","color":"darkblue","count":31432,"rca":1.2905,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":56.3519,"y":10.3054,"value":0.8638,"parent":"Agri & food","color":"darkgreen","count":137726,"rca":0.8638,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":49.0867,"y":31.238,"value":0.8407,"parent":"High Tech systems and Materials","color":"darkblue","count":41168,"rca":0.8407,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":55.71,"y":25.2743,"value":1.231,"parent":"Life sciences & health","color":"darkred","count":3003,"rca":1.231,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":40.53,"y":41.0967,"value":0.926,"parent":"Life sciences & health","color":"darkred","count":2302,"rca":0.926,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
