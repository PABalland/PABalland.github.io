
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":55.8555,"y":3.8399,"value":0.9327,"parent":"Agri & food","color":"darkgreen","count":12093,"rca":0.9327,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":54.3857,"y":9.2336,"value":1.0334,"parent":"Agri & food","color":"darkgreen","count":35021,"rca":1.0334,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":47.9762,"y":23.9871,"value":0.8995,"parent":"Agri & food","color":"darkgreen","count":7391,"rca":0.8995,"sbi3":"Overig"},{"id":"Farmacie","x":45.392,"y":28.6974,"value":0.5338,"parent":"Life sciences & health","color":"darkred","count":1722,"rca":0.5338,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":50.2519,"y":19.3431,"value":0.9519,"parent":"High Tech systems and Materials","color":"darkblue","count":7531,"rca":0.9519,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":55.7226,"y":10.7249,"value":1.342,"parent":"High Tech systems and Materials","color":"darkblue","count":16607,"rca":1.342,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":54.2483,"y":14.5947,"value":1.4249,"parent":"High Tech systems and Materials","color":"darkblue","count":31432,"rca":1.4249,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":54.9773,"y":10.5574,"value":0.8648,"parent":"Agri & food","color":"darkgreen","count":137726,"rca":0.8648,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":46.7667,"y":31.238,"value":0.8747,"parent":"High Tech systems and Materials","color":"darkblue","count":41168,"rca":0.8747,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":52.83,"y":25.2743,"value":0.965,"parent":"Life sciences & health","color":"darkred","count":3003,"rca":0.965,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":40.23,"y":41.0967,"value":0.765,"parent":"Life sciences & health","color":"darkred","count":2302,"rca":0.765,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
