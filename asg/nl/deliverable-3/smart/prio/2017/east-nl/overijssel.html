
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":48.3414,"y":3.8421,"value":1.1229,"parent":"Agri & food","color":"darkgreen","count":5585,"rca":1.1229,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":47.3913,"y":8.9522,"value":0.9394,"parent":"Agri & food","color":"darkgreen","count":10471,"rca":0.9394,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":40.8181,"y":23.7715,"value":0.9659,"parent":"Agri & food","color":"darkgreen","count":2941,"rca":0.9659,"sbi3":"Overig"},{"id":"Farmacie","x":38.8,"y":28.0903,"value":0.979,"parent":"Life sciences & health","color":"darkred","count":861,"rca":0.979,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":48.2235,"y":23.7355,"value":1.6047,"parent":"High Tech systems and Materials","color":"darkblue","count":5063,"rca":1.6047,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":47.07,"y":10.9911,"value":1.166,"parent":"High Tech systems and Materials","color":"darkblue","count":5921,"rca":1.166,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":46.2809,"y":14.2948,"value":1.5988,"parent":"High Tech systems and Materials","color":"darkblue","count":13490,"rca":1.5988,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":48.3745,"y":10.921,"value":0.8814,"parent":"Agri & food","color":"darkgreen","count":50144,"rca":0.8814,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":40.42,"y":31.238,"value":0.8947,"parent":"High Tech systems and Materials","color":"darkblue","count":17611,"rca":0.8947,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":45.05,"y":25.2743,"value":0.827,"parent":"Life sciences & health","color":"darkred","count":957,"rca":0.827,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":33.61,"y":41.0967,"value":0.504,"parent":"Life sciences & health","color":"darkred","count":597,"rca":0.504,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
