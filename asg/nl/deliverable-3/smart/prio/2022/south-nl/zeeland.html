
<!doctype html>
<html>

<head>

  <meta charset="utf-8">

  <style>

      width: 100%;

      text-align: right;

      opacity: 0.5;

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":49.3194,"y":4.4696,"value":9.0993,"parent":"Agri & food","color":"darkgreen","count":4637,"rca":9.0993,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":43.5771,"y":9.4858,"value":2.6057,"parent":"Agri & food","color":"darkgreen","count":7371,"rca":2.6057,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":37.2889,"y":23.1354,"value":1.3373,"parent":"Agri & food","color":"darkgreen","count":1521,"rca":1.3373,"sbi3":"Overig"},{"id":"Farmacie","x":30.56,"y":28.0903,"value":0.014,"parent":"Life sciences & health","color":"darkred","count":4,"rca":0.014,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":37.3283,"y":20.4998,"value":0.9368,"parent":"High Tech systems and Materials","color":"darkblue","count":325,"rca":0.9368,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":42.3111,"y":9.8286,"value":1.1383,"parent":"High Tech systems and Materials","color":"darkblue","count":1984,"rca":1.1383,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":40.3217,"y":13.8391,"value":0.9742,"parent":"High Tech systems and Materials","color":"darkblue","count":1782,"rca":0.9742,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Watertechnologie","x":38.3967,"y":17.5239,"value":1.8283,"parent":"Water","color":"darkorange","count":335,"rca":1.8283,"sbi3":"Watertechnologie"},{"id":"Deltatechnologie","x":38.495,"y":17.9403,"value":0.37,"parent":"Water","color":"darkorange","count":97,"rca":0.37,"sbi3":"Deltatechnologie"},{"id":"Groot en detailhandel","x":45.6027,"y":11.373,"value":1.175,"parent":"Agri & food","color":"darkgreen","count":20090,"rca":1.175,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":35.1833,"y":31.238,"value":0.5897,"parent":"High Tech systems and Materials","color":"darkblue","count":3577,"rca":0.5897,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":38.79,"y":25.2743,"value":0.343,"parent":"Life sciences & health","color":"darkred","count":136,"rca":0.343,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":29.77,"y":41.0967,"value":0.384,"parent":"Life sciences & health","color":"darkred","count":166,"rca":0.384,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
