
<!doctype html>
<html>

  }

</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":41.9933,"y":3.7106,"value":0.9812,"parent":"Agri & food","color":"darkgreen","count":3440,"rca":0.9812,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":42.8007,"y":9.3445,"value":1.1264,"parent":"Agri & food","color":"darkgreen","count":11481,"rca":1.1264,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":39.3388,"y":24.376,"value":1.3952,"parent":"Agri & food","color":"darkgreen","count":3033,"rca":1.3952,"sbi3":"Overig"},{"id":"Farmacie","x":42.175,"y":29.1022,"value":0.7225,"parent":"Life sciences & health","color":"darkred","count":350,"rca":0.7225,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":43.5453,"y":14.9416,"value":2.0079,"parent":"High Tech systems and Materials","color":"darkblue","count":5127,"rca":2.0079,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":43.8769,"y":11.5537,"value":2.4074,"parent":"High Tech systems and Materials","color":"darkblue","count":7790,"rca":2.4074,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":41.5213,"y":14.32,"value":0.9451,"parent":"High Tech systems and Materials","color":"darkblue","count":7884,"rca":0.9451,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Watertechnologie","x":40.79,"y":24.5143,"value":1.036,"parent":"Water","color":"0","count":1120,"rca":1.036,"sbi3":"Watertechnologie"},{"id":"Deltatechnologie","x":39.034,"y":17.1705,"value":0.4786,"parent":"Water","color":"0","count":165,"rca":0.4786,"sbi3":"Deltatechnologie"},{"id":"Groot en detailhandel","x":41.7054,"y":10.8531,"value":0.8158,"parent":"Agri & food","color":"darkgreen","count":46932,"rca":0.8158,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":37.5867,"y":31.238,"value":0.5577,"parent":"High Tech systems and Materials","color":"darkblue","count":11263,"rca":0.5577,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":43.4,"y":25.2743,"value":3.652,"parent":"Life sciences & health","color":"darkred","count":3406,"rca":3.652,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":36.66,"y":41.0967,"value":0.91,"parent":"Life sciences & health","color":"darkred","count":1938,"rca":0.91,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
