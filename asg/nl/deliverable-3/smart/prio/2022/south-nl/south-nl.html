
<!doctype html>

</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":58.1125,"y":4.1571,"value":1.4419,"parent":"Agri & food","color":"darkgreen","count":16727,"rca":1.4419,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":57.5549,"y":9.4824,"value":1.3633,"parent":"Agri & food","color":"darkgreen","count":51654,"rca":1.3633,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":51.6231,"y":24.0091,"value":1.561,"parent":"Agri & food","color":"darkgreen","count":10008,"rca":1.561,"sbi3":"Overig"},{"id":"Farmacie","x":53.8833,"y":29.0347,"value":1.3064,"parent":"Life sciences & health","color":"darkred","count":5002,"rca":1.3064,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":56.5121,"y":20.0749,"value":1.5338,"parent":"High Tech systems and Materials","color":"darkblue","count":17810,"rca":1.5338,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":58.4154,"y":11.1533,"value":1.6397,"parent":"High Tech systems and Materials","color":"darkblue","count":28821,"rca":1.6397,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":56.2927,"y":14.4689,"value":1.3424,"parent":"High Tech systems and Materials","color":"darkblue","count":52555,"rca":1.3424,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Watertechnologie","x":51.0463,"y":23.6405,"value":0.8827,"parent":"Water","color":"0","count":3689,"rca":0.8827,"sbi3":"Watertechnologie"},{"id":"Deltatechnologie","x":51.4829,"y":16.7506,"value":0.806,"parent":"Water","color":"0","count":1825,"rca":0.806,"sbi3":"Deltatechnologie"},{"id":"Groot en detailhandel","x":57.4424,"y":10.6903,"value":0.926,"parent":"Agri & food","color":"darkgreen","count":178816,"rca":0.926,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":47.9567,"y":31.238,"value":0.8307,"parent":"High Tech systems and Materials","color":"darkblue","count":59077,"rca":0.8307,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":55.52,"y":25.2743,"value":1.983,"parent":"Life sciences & health","color":"darkred","count":7148,"rca":1.983,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":45.8,"y":41.0967,"value":1.117,"parent":"Life sciences & health","color":"darkred","count":10705,"rca":1.117,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
