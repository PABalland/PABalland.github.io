
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":36.4175,"y":4.4127,"value":0.7927,"parent":"Agri & food","color":"darkgreen","count":22484,"rca":0.7927,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":37.0274,"y":9.7643,"value":0.7864,"parent":"Agri & food","color":"darkgreen","count":70999,"rca":0.7864,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":45.5031,"y":25.1789,"value":0.8476,"parent":"Agri & food","color":"darkgreen","count":9230,"rca":0.8476,"sbi3":"Overig"},{"id":"Farmacie","x":42.2116,"y":28.9807,"value":0.8404,"parent":"Life sciences & health","color":"darkred","count":7370,"rca":0.8404,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":37.6305,"y":11.0095,"value":1.0819,"parent":"Agri & food","color":"darkgreen","count":386397,"rca":1.0819,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":39.27,"y":25.2743,"value":0.869,"parent":"Life sciences & health","color":"darkred","count":6741,"rca":0.869,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":53.9,"y":41.0967,"value":1.147,"parent":"Life sciences & health","color":"darkred","count":15499,"rca":1.147,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
