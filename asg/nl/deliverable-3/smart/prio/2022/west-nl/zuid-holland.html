
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":33.3557,"y":4.4161,"value":0.8781,"parent":"Agri & food","color":"darkgreen","count":12023,"rca":0.8781,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":34.157,"y":10.0402,"value":0.9393,"parent":"Agri & food","color":"darkgreen","count":32428,"rca":0.9393,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":39.5986,"y":25.0187,"value":1.5026,"parent":"Agri & food","color":"darkgreen","count":4296,"rca":1.5026,"sbi3":"Overig"},{"id":"Farmacie","x":38.74,"y":29.0102,"value":1.1633,"parent":"Life sciences & health","color":"darkred","count":2997,"rca":1.1633,"sbi3":"Farmacie"},{"id":"Medische instrumenten","x":31.7473,"y":24.8092,"value":0.5924,"parent":"Life sciences & health","color":"darkred","count":3087,"rca":0.5924,"sbi3":"Medische instrumenten"},{"id":"Groot en detailhandel","x":33.1157,"y":10.547,"value":1.215,"parent":"Agri & food","color":"darkgreen","count":149130,"rca":1.215,"sbi3":"Groot en detailhandel"},{"id":"Onderzoek","x":42.71,"y":41.0967,"value":1.293,"parent":"Life sciences & health","color":"darkred","count":10196,"rca":1.293,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(20)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
