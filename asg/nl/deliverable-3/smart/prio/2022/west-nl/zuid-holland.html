
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":34.157,"y":4.2938,"value":0.9164,"parent":"Agri & food","color":"darkgreen","count":12023,"rca":0.9164,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":34.414,"y":9.6805,"value":0.8902,"parent":"Agri & food","color":"darkgreen","count":32428,"rca":0.8902,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":38.9257,"y":25.145,"value":1.3243,"parent":"Agri & food","color":"darkgreen","count":4296,"rca":1.3243,"sbi3":"Overig"},{"id":"Farmacie","x":38.328,"y":28.8998,"value":1.0814,"parent":"Life sciences & health","color":"darkred","count":2997,"rca":1.0814,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":34.2649,"y":10.8207,"value":1.1795,"parent":"Agri & food","color":"darkgreen","count":149130,"rca":1.1795,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":33.56,"y":25.2743,"value":0.957,"parent":"Life sciences & health","color":"darkred","count":2992,"rca":0.957,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":41.8,"y":41.0967,"value":1.36,"parent":"Life sciences & health","color":"darkred","count":10196,"rca":1.36,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
