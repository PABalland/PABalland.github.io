
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":43.122,"y":4.5098,"value":3.6017,"parent":"Agri & food","color":"darkgreen","count":3524,"rca":3.6017,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":40.6467,"y":9.9419,"value":2.0541,"parent":"Agri & food","color":"darkgreen","count":8555,"rca":2.0541,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":36.8783,"y":24.9134,"value":0.7538,"parent":"Agri & food","color":"darkgreen","count":1022,"rca":0.7538,"sbi3":"Overig"},{"id":"Farmacie","x":40.03,"y":29.1022,"value":2.641,"parent":"Life sciences & health","color":"darkred","count":899,"rca":2.641,"sbi3":"Farmacie"},{"id":"Groot en detailhandel","x":43.3649,"y":10.5837,"value":1.2151,"parent":"Agri & food","color":"darkgreen","count":19463,"rca":1.2151,"sbi3":"Groot en detailhandel"},{"id":"Medische instrumenten","x":40.26,"y":25.2743,"value":0.346,"parent":"Life sciences & health","color":"darkred","count":151,"rca":0.346,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":37.6,"y":41.0967,"value":1.185,"parent":"Life sciences & health","color":"darkred","count":774,"rca":1.185,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
