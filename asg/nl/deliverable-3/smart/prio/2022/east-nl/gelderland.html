
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":56.1131,"y":3.6384,"value":0.8095,"parent":"Agri & food","color":"darkgreen","count":6957,"rca":0.8095,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":53.4255,"y":9.3145,"value":1.1344,"parent":"Agri & food","color":"darkgreen","count":26726,"rca":1.1344,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":48.7167,"y":24.1514,"value":0.9491,"parent":"Agri & food","color":"darkgreen","count":6074,"rca":0.9491,"sbi3":"Overig"},{"id":"Farmacie","x":45.1167,"y":28.7649,"value":0.384,"parent":"Life sciences & health","color":"darkred","count":835,"rca":0.384,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":49.2948,"y":18.8608,"value":0.6592,"parent":"High Tech systems and Materials","color":"darkblue","count":2306,"rca":0.6592,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":55.1668,"y":10.6692,"value":1.6511,"parent":"High Tech systems and Materials","color":"darkblue","count":12553,"rca":1.6511,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":53.6365,"y":14.8236,"value":1.3937,"parent":"High Tech systems and Materials","color":"darkblue","count":19357,"rca":1.3937,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":55.03,"y":10.3982,"value":0.8588,"parent":"Agri & food","color":"darkgreen","count":93317,"rca":0.8588,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":47.8,"y":31.238,"value":0.8967,"parent":"High Tech systems and Materials","color":"darkblue","count":27708,"rca":0.8967,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":52.86,"y":25.2743,"value":0.955,"parent":"Life sciences & health","color":"darkred","count":2183,"rca":0.955,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":43.8,"y":41.0967,"value":1.023,"parent":"Life sciences & health","color":"darkred","count":2000,"rca":1.023,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
