
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":53.267,"y":3.1476,"value":1.112,"parent":"Agri & food","color":"darkgreen","count":5482,"rca":1.112,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":48.1018,"y":9.3119,"value":0.931,"parent":"Agri & food","color":"darkgreen","count":12146,"rca":0.931,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":41.094,"y":23.8466,"value":0.8847,"parent":"Agri & food","color":"darkgreen","count":2699,"rca":0.8847,"sbi3":"Overig"},{"id":"Farmacie","x":37.72,"y":28.5963,"value":0.74,"parent":"Life sciences & health","color":"darkred","count":912,"rca":0.74,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":48.0956,"y":23.0652,"value":1.6948,"parent":"High Tech systems and Materials","color":"darkblue","count":5029,"rca":1.6948,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":47.8177,"y":10.9013,"value":1.2216,"parent":"High Tech systems and Materials","color":"darkblue","count":6453,"rca":1.2216,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":46.6931,"y":14.441,"value":1.7249,"parent":"High Tech systems and Materials","color":"darkblue","count":14990,"rca":1.7249,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":50.8072,"y":10.8096,"value":0.8865,"parent":"Agri & food","color":"darkgreen","count":52630,"rca":0.8865,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":41.0333,"y":31.238,"value":0.8893,"parent":"High Tech systems and Materials","color":"darkblue","count":20900,"rca":0.8893,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":46.13,"y":25.2743,"value":0.783,"parent":"Life sciences & health","color":"darkred","count":1040,"rca":0.783,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":34.13,"y":41.0967,"value":0.549,"parent":"Life sciences & health","color":"darkred","count":966,"rca":0.549,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
