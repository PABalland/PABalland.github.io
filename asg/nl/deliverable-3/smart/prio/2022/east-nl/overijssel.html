
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":51.7515,"y":3.1476,"value":1.0836,"parent":"Agri & food","color":"darkgreen","count":12439,"rca":1.0836,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":47.2206,"y":9.3119,"value":0.911,"parent":"Agri & food","color":"darkgreen","count":38872,"rca":0.911,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":40.2733,"y":23.8466,"value":0.8805,"parent":"Agri & food","color":"darkgreen","count":8773,"rca":0.8805,"sbi3":"Overig"},{"id":"Farmacie","x":37.43,"y":28.5963,"value":0.6688,"parent":"Life sciences & health","color":"darkred","count":1747,"rca":0.6688,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":46.8944,"y":23.0652,"value":1.5556,"parent":"High Tech systems and Materials","color":"darkblue","count":7335,"rca":1.5556,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":47.0427,"y":10.9013,"value":1.1959,"parent":"High Tech systems and Materials","color":"darkblue","count":19006,"rca":1.1959,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":46.0299,"y":14.441,"value":1.6554,"parent":"High Tech systems and Materials","color":"darkblue","count":34347,"rca":1.6554,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":49.6245,"y":10.8096,"value":0.8619,"parent":"Agri & food","color":"darkgreen","count":145947,"rca":0.8619,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":40.4933,"y":31.238,"value":0.9063,"parent":"High Tech systems and Materials","color":"darkblue","count":48608,"rca":0.9063,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":45.27,"y":25.2743,"value":0.968,"parent":"Life sciences & health","color":"darkred","count":3223,"rca":0.968,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":33.41,"y":41.0967,"value":0.576,"parent":"Life sciences & health","color":"darkred","count":2966,"rca":0.576,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(10)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 5,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([11, max + 20])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
