
<!doctype html>
<html>

<head>

  <meta charset="utf-8">

  <style>

      margin: 0;
      overflow: hidden;

    .tooltip-table {
      width: 100%;
    }

      text-align: right;
    }

      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":59.6616,"y":3.4381,"value":0.9174,"parent":"Agri & food","color":"darkgreen","count":12439,"rca":0.9174,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":56.2908,"y":9.3134,"value":1.0092,"parent":"Agri & food","color":"darkgreen","count":38872,"rca":1.0092,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":49.2361,"y":24.0244,"value":0.9381,"parent":"Agri & food","color":"darkgreen","count":8773,"rca":0.9381,"sbi3":"Overig"},{"id":"Farmacie","x":46.383,"y":28.6974,"value":0.4591,"parent":"Life sciences & health","color":"darkred","count":1747,"rca":0.4591,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":51.3093,"y":20.7066,"value":0.9525,"parent":"High Tech systems and Materials","color":"darkblue","count":7335,"rca":0.9525,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":57.3804,"y":10.7646,"value":1.4396,"parent":"High Tech systems and Materials","color":"darkblue","count":19006,"rca":1.4396,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":55.9267,"y":14.6744,"value":1.4653,"parent":"High Tech systems and Materials","color":"darkblue","count":34347,"rca":1.4653,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":57.6505,"y":10.5676,"value":0.8456,"parent":"Agri & food","color":"darkgreen","count":145947,"rca":0.8456,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":49.0467,"y":31.238,"value":0.911,"parent":"High Tech systems and Materials","color":"darkblue","count":48608,"rca":0.911,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":56.09,"y":25.2743,"value":1.104,"parent":"Life sciences & health","color":"darkred","count":3223,"rca":1.104,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":41.21,"y":41.0967,"value":0.89,"parent":"Life sciences & health","color":"darkred","count":2966,"rca":0.89,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
