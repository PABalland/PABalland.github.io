
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Primaire productie","x":57.8714,"y":3.4381,"value":0.9264,"parent":"Agri & food","color":"darkgreen","count":12439,"rca":0.9264,"sbi3":"Primaire productie"},{"id":"Voedingmiddelen industrie","x":54.5808,"y":9.3134,"value":1.0436,"parent":"Agri & food","color":"darkgreen","count":38872,"rca":1.0436,"sbi3":"Voedingmiddelen industrie"},{"id":"Overig","x":47.5406,"y":24.0244,"value":0.9314,"parent":"Agri & food","color":"darkgreen","count":8773,"rca":0.9314,"sbi3":"Overig"},{"id":"Farmacie","x":45.414,"y":28.6974,"value":0.5056,"parent":"Life sciences & health","color":"darkred","count":1747,"rca":0.5056,"sbi3":"Farmacie"},{"id":"Vervaardiging van transportmiddelen","x":50.1771,"y":20.7066,"value":1.0095,"parent":"High Tech systems and Materials","color":"darkblue","count":7335,"rca":1.0095,"sbi3":"Vervaardiging van transportmiddelen"},{"id":"Metaalindustrie","x":56.1593,"y":10.7646,"value":1.4415,"parent":"High Tech systems and Materials","color":"darkblue","count":19006,"rca":1.4415,"sbi3":"Metaalindustrie"},{"id":"Vervaardiging van machines en apparaten","x":54.4722,"y":14.6744,"value":1.5205,"parent":"High Tech systems and Materials","color":"darkblue","count":34347,"rca":1.5205,"sbi3":"Vervaardiging van machines en apparaten"},{"id":"Groot en detailhandel","x":55.9452,"y":10.5676,"value":0.868,"parent":"Agri & food","color":"darkgreen","count":145947,"rca":0.868,"sbi3":"Groot en detailhandel"},{"id":"Overig (software, keuring, onderzoek)","x":47.3967,"y":31.238,"value":0.8937,"parent":"High Tech systems and Materials","color":"darkblue","count":48608,"rca":0.8937,"sbi3":"Overig (software, keuring, onderzoek)"},{"id":"Medische instrumenten","x":52.89,"y":25.2743,"value":0.892,"parent":"Life sciences & health","color":"darkred","count":3223,"rca":0.892,"sbi3":"Medische instrumenten"},{"id":"Onderzoek","x":39.44,"y":41.0967,"value":0.849,"parent":"Life sciences & health","color":"darkred","count":2966,"rca":0.849,"sbi3":"Onderzoek"}] 
;

const max = Math.max(...data.map(d => d.x));
const min = Math.min(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(30)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([min, max + 2])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
