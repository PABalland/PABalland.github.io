
<!doctype html>
<html>

  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {

  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Augmented reality","x":15.29,"y":41,"value":0.25,"parent":"Augmented reality","color":"#8cab79","count":1},{"id":"Data technology","x":8.94,"y":100,"value":0.21,"parent":"Data technology","color":"#365a94","count":5},{"id":"Green chemistry","x":67.63,"y":3.22,"value":2.48,"parent":"Green chemistry","color":"#e28f26","count":3},{"id":"Sensor technology","x":35.75,"y":59.31,"value":0.98,"parent":"Sensor technology","color":"#800020","count":17},{"id":"Water treatment technology","x":26.58,"y":0,"value":0.95,"parent":"Water treatment technology","color":"#669999","count":2}] 
;

  new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .sizeMax(20)
    .yConfig({
    title: "Complexity"
    })

    .xConfig({
    title: "Relatedness Density"
    })

    .render();

</script>

</html>
