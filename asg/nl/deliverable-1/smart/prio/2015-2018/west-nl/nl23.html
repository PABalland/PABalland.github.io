
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"CO2 vrije elektriciteit","x":22.21,"y":51.99,"value":0.67,"parent":"Energie en Klimaat","color":"#EEDC82","count":2},{"id":"Cybersecurity","x":3.71,"y":100,"value":0.52,"parent":"Veiligheid","color":"#365a94","count":2},{"id":"Imaging","x":7.73,"y":86.8,"value":0.22,"parent":"Gezondheid","color":"#800020","count":1},{"id":"Innovatief Waterbeheer","x":34.56,"y":53.87,"value":1.59,"parent":"Landbouw, Water en Voedsel","color":"#e28f26","count":1},{"id":"Life sciences - Biotechnology","x":54.33,"y":85.49,"value":1.14,"parent":"Sleuteltechnologieen","color":"#8cab79","count":11},{"id":"NANO","x":35.64,"y":72.33,"value":0.71,"parent":"Sleuteltechnologieen","color":"#8cab79","count":1},{"id":"Regeneratieve geneeskunde","x":49.09,"y":67.64,"value":0.5,"parent":"Gezondheid","color":"#800020","count":1},{"id":"Slimme mobiliteit","x":16.76,"y":0,"value":0.71,"parent":"Energie en Klimaat","color":"#EEDC82","count":3},{"id":"Verduurzaming bouwsector","x":32.44,"y":26.44,"value":1.59,"parent":"Energie en Klimaat","color":"#EEDC82","count":3}] 
;

const max = Math.max(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(10)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(20)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 10,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([11, max + 20])
    .xConfig({
      title: "Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
