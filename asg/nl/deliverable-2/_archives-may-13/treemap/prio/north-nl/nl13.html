      new d3plus.Treemap()

        table += "<tr><td class='title'>Share:</td><td class='data'>" + d.share + " %" + "</td></tr>";

        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
