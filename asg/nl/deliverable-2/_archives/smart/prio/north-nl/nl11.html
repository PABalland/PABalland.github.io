
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Augmented reality","x":21.46,"y":100,"value":0.88,"parent":"Augmented reality","color":"#8cab79","count":1,"countpub":7,"share":63.64},{"id":"Green chemistry","x":60.18,"y":0,"value":3.75,"parent":"Green chemistry","color":"#e28f26","count":1,"countpub":2,"share":18.18},{"id":"Hydrogen technology","x":25.4,"y":4.22,"value":4.51,"parent":"Hydrogen technology","color":"#EEDC82","count":1,"countpub":2,"share":18.18},{"id":"Sensor technology","x":40.62,"y":85.23,"value":0,"parent":"Sensor technology","color":"#800020","count":16,"countpub":0,"share":0},{"id":"Water treatment technology","x":35.41,"y":19.73,"value":0,"parent":"Water treatment technology","color":"#669999","count":1,"countpub":0,"share":0}] 
;

const max = Math.max(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA in Science:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Technological Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Technological Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(10)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(20)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 10,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Technological Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([11, max + 20])
    .xConfig({
      title: "Technological Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
