
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Augmented reality","x":29.83,"y":65.89,"value":0.5,"parent":"Augmented reality","color":"#8cab79","count":6,"countpub":18,"share":2.63},{"id":"Data technology","x":19.64,"y":100,"value":1.01,"parent":"Data technology","color":"#365a94","count":18,"countpub":603,"share":88.03},{"id":"Green chemistry","x":55.16,"y":0,"value":2.31,"parent":"Green chemistry","color":"#e28f26","count":13,"countpub":14,"share":2.04},{"id":"Hydrogen technology","x":48.72,"y":2.78,"value":1.12,"parent":"Hydrogen technology","color":"#EEDC82","count":11,"countpub":44,"share":6.42},{"id":"Sensor technology","x":34.5,"y":56.16,"value":0.1,"parent":"Sensor technology","color":"#800020","count":25,"countpub":4,"share":0.58},{"id":"Water treatment technology","x":55.14,"y":13,"value":0.13,"parent":"Water treatment technology","color":"#669999","count":18,"countpub":2,"share":0.29}] 
;

const max = Math.max(...data.map(d => d.x));

 new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA in Science:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Technological Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Technological Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(10)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(20)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 10,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Technological Complexity",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .xDomain([11, max + 20])
    .xConfig({
      title: "Technological Relatedness Density",
      titleConfig: {
        fontSize: function(d){ return 25}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 25}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
