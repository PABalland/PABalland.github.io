<script>

  var data = 
 [{"id":"Augmented reality","x":21.46,"y":100,"value":0.89,"parent":"Augmented reality","color":"#8cab79","count":1,"countpub":3,"share":33.33},{"id":"Green chemistry","x":60.18,"y":0,"value":1.46,"parent":"Green chemistry","color":"#e28f26","count":1,"countpub":1,"share":11.11},{"id":"Hydrogen technology","x":25.4,"y":4.22,"value":7.34,"parent":"Hydrogen technology","color":"#EEDC82","count":1,"countpub":3,"share":33.33},{"id":"Sensor technology","x":40.62,"y":85.23,"value":0.38,"parent":"Sensor technology","color":"#800020","count":16,"countpub":1,"share":11.11},{"id":"Water treatment technology","x":35.41,"y":19.73,"value":0.76,"parent":"Water treatment technology","color":"#669999","count":1,"countpub":1,"share":11.11}] 
;

  new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA in Science:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Technological Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Technological Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .sizeMax(20)
    .yConfig({
    title: "Technological Complexity"
    })

    .xConfig({
    title: "Technological Relatedness Density"
    })

    .render();

</script>
