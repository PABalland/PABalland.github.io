
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = 
 [{"id":"Augmented reality","x":31.5,"y":100,"value":1.02,"parent":"Augmented reality","color":"#8cab79","count":5},{"id":"Green chemistry","x":54.74,"y":0,"value":1.66,"parent":"Green chemistry","color":"#e28f26","count":12},{"id":"Hydrogen technology","x":54.09,"y":4.22,"value":8.37,"parent":"Hydrogen technology","color":"#EEDC82","count":9},{"id":"Sensor technology","x":23.56,"y":85.23,"value":0,"parent":"Sensor technology","color":"#800020","count":4},{"id":"Water treatment technology","x":56.89,"y":19.73,"value":0.87,"parent":"Water treatment technology","color":"#669999","count":14}] 
;

  new d3plus.Plot()
    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("value")
    .color("color")
    .sizeMin(5)
    .sizeMax(20)
    .yConfig({
    title: "Complexity"
    })

    .xConfig({
    title: "Relatedness Density"
    })

    .render();

</script>

</html>
