
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-geomap.v0.6.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>



  var popData =
 "https://www.paballand.com/asg/nl/json/complementarity-NL33-innovatief-waterbeheer.json" 
;


  var chart = new d3plus.Geomap()
    .config({
    data: popData,
    colorScale: "value",
    ocean: "transparent",
    projection: "geoTransverseMercator",
    label: function(d){
      return d.name + ": " + d.value + " %";
    }
  })

   

  chart
    .topojson(
 "https://www.paballand.com/json/topojson/NUTS_RG_20M_2010_4326-nuts-2-regpat.json" )

    .fitFilter(function(d){
      return ["FRY1", "FRY2", "FRY3", "FRY4", "FRY5", "ES70", "FRY", "ES7", "FRY10", "FRY20", "FRY30", "FRY40", "FRY50", "ES70"].indexOf(d.id) < 0;
    });



  chart
  .colorScaleConfig({color: ["white", "blue"]})
  .render();

</script>

</html>
