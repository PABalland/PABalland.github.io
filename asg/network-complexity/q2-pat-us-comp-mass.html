        table += "<tr><td class='title'>EU:</td><td class='data'>" + d.x + "</td></tr>";

        return table;

        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })

    .color("color")
    .sizeMin(5)
    .label(function(d){

      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
