    .data(data)
    .groupBy(["parent", "id"])
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.count + "</td></tr>";
        table += "<tr><td class='title'>EU:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>US:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .size("count")
    .color("color")
    .sizeMin(5)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.id
    })
    .sizeMax(20)
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Circle: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 0, y: -0})
      },
    })
    .yConfig({
      title: "US mass",
      titleConfig: {
        fontSize: function(d){ return 16}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 16}
        }
      }
    })
    .xDomain([1.45, 2.4])
    .xConfig({

      titleConfig: {
        fontSize: function(d){ return 16}
      },
      shapeConfig: {
        labelConfig: {

        }
      }
    })
    .legendConfig({

        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })

    .downloadConfig({type: "png"})
