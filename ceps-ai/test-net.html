<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Simple Network Graph | D3plus</title>

    <script src="https://www.paballand.com/js/d3plus-network.v0.6.full.min.js"></script>

    <style>

      body {
        margin: 1;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var nodes = 
          "https://www.paballand.com/ceps-ai/json/nodes.json" 
      ;

      var links =  
          "https://www.paballand.com/ceps-ai/json/links.json" 
      ;

      new d3plus.Network()
        .links(links)
        .nodes(nodes)
        .color("color")
        .size("size")
        .sizeMin(5)
        .sizeMax(5)
        .linkSize(3)
        .render();

    </script>

  </body>

</html>
