
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://www.paballand.com/js/d3plus-plot.v0.9.full.min.js"></script>



  <style>

 

    body {
      margin: 0;
      overflow: hidden;
    }

    .tooltip-table {
      width: 100%;
    }
    
    .tooltip-table .data {
      text-align: right;
    }
    
    .tooltip-footer {
      opacity: 0.5;
    }

     tspan {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 100px;
    font-style: oblique;
  }
  </style>


</head>

<body></body>

<script>

  var data = "https://www.paballand.com/ceps-ai/json/bar-chart.json";

  new d3plus.BarChart()
    .data(data)
    .groupBy(["parent"])
    .discrete("y")
    .color(function(d) {return d.color})
    .lineLabels(true)
    .tooltipConfig({
      body: function(d) {
        var table = "<table class='tooltip-table'>";
        table += "<tr><td class='title'>RCA:</td><td class='data'>" + d.value + "</td></tr>";
        table += "<tr><td class='title'>Relatedness Density:</td><td class='data'>" + d.x + "</td></tr>";
        table += "<tr><td class='title'>Complexity:</td><td class='data'>" + d.y + "</td></tr>";
        table += "</table>";
        return table;
      },
      title: function(d) {
        var txt = d.id;
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
      }
    })
    .y("prio")
    .x("n")
    .stacked(true)
    .label(function(d){ 
      return d.id instanceof Array ? d.parent : d.parent
    })
    .shapeConfig({
      label(d){
        return d.id
      }, 
      Rect: {
        labelConfig: {
          fontColor: "#000",
          fontSize: 15,
          textAnchor: "start",
          verticalAlign: "middle"
        },
        labelBounds: (d, i, s) => ({width: 200, height: 30, x: s.r - 2, y: -15})
      },
    })
    .yConfig({
      title: "Industry",
      titleConfig: {
        fontSize: function(d){ return 16}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 16}
        }
      }
    })
    .ySort((a, b) => {
        const aa = parseInt(a.prio.split("-")[0]);
        const bb = parseInt(b.prio.split("-")[0])
        return bb - aa;
    })
    .xConfig({
      title: "%",
      titleConfig: {
        fontSize: function(d){ return 16}
      },
      shapeConfig: {
        labelConfig: {
          fontSize: function(d){ return 16}
        }
      }
    })
    .legendConfig({
      shapeConfig: {
        width: 24,
        height: 24,
        labelConfig: {
          fontSize: function(d){ return 22}
        }
      }
    })
    .downloadButton(true)
    .downloadConfig({type: "png"})
    .render();

</script>

</html>
